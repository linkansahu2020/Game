        flex: 1;

<script>
  let colors = [
    "eaa679",
    "fbd08c",
    "fcc374",
    "ffffff",
    "1c3abe",
    "556eff",
    "7587ec",
    "a3b1ff",
    "f8e9f3",
    "fb9f3a",
    "ffcdf0",
    "514c47",
    "b9465e",
    "e27f3b",
    "e4813d",
    "f2923b",
  ];
  localStorage.setItem("colors", JSON.stringify(colors));
  let flag = JSON.parse(localStorage.getItem("flag")) || false;

  if (!flag) createQuestion();
  else showStorageData();

  function showStorageData() {
    let localQuestion = JSON.parse(localStorage.getItem("question"));
    let localAnswer = JSON.parse(localStorage.getItem("answer"));
    let localColor = JSON.parse(localStorage.getItem("colors"));
    document.getElementsByClassName("question")[0].innerHTML = localQuestion;
    document.querySelectorAll(".ans-color").forEach((element, index) => {
      element.classList.add(`color-${localColor[index]}`);
      element.innerHTML = localAnswer[index];
    });
  }

  //   let answer = [];
  //   let ans;
  //   let localAnswer = JSON.parse(localStorage.getItem("answer"));
  //   let localAns = JSON.parse(localStorage.getItem("ans"));
  //   let localQuestion = JSON.parse(localStorage.getItem("question"));
  //   let localColor = JSON.parse(localStorage.getItem("colors")) || colors;

  function shuffle(array) {
    let currentIndex = array.length,
      randomIndex;
    while (currentIndex != 0) {
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex--;
      [array[currentIndex], array[randomIndex]] = [
        array[randomIndex],
        array[currentIndex],
      ];
    }
    return array;
  }

  function createQuestion() {
    let answer = [];
    let localColor = JSON.parse(localStorage.getItem("colors"));
    if (localColor.length == 0) {
      document.querySelector(".none").style.visibility = "visible";
      document.querySelector(".wrong").innerHTML =
        "You have already unlocked every colors";
      return;
    }
    let a = Math.floor(Math.random() * (20 - 10 + 1)) + 10;
    let b = Math.floor(Math.random() * (30 + 1)) - 10;
    let c = Math.floor(Math.random() * (30 + 1)) - 10;
    let d = Math.floor(Math.random() * (30 + 1)) - 10;
    let ans = a + b + c + d;
    answer.push(ans);
    let min = ans - 10;
    let max = ans + 10;
    for (let i = 1; i <= 3; i++) {
      let res = Math.floor(Math.random() * (max - min + 1)) + min;
      answer.push(res);
    }
    shuffle(answer);
    let question = `${a}${b > 0 ? " + " : " - "}${Math.abs(b)}${
      c > 0 ? " + " : " - "
    }${Math.abs(c)}${d > 0 ? " + " : " - "}${Math.abs(d)}`;
    localStorage.setItem("flag", JSON.stringify(true));
    localStorage.setItem("question", JSON.stringify(question));
    localStorage.setItem("answer", JSON.stringify(answer));
    localStorage.setItem("ans", JSON.stringify(ans));
    document.getElementsByClassName("question")[0].innerHTML = question;
    document.querySelectorAll(".ans-color").forEach((element, index) => {
      if (localColor[index])
        element.classList.add(`color-${localColor[index]}`);
      else
        element.classList.add(
          `color-${colors[Math.floor(Math.random() * 11)]}`
        );
      element.innerHTML = answer[index];
    });
  }

  function findAnswer(event) {
    event.preventDefault();
    let localColor = JSON.parse(localStorage.getItem("colors"));
    document.querySelector(".none").style.visibility = "hidden";
    let value = JSON.parse(localStorage.getItem("ans"));
    if (event.target.innerHTML == value) {
      let name = event.target.classList.value.split(" ")[1];
      console.log(name);
      document.querySelector(`.${name}`).classList.remove("color-d3d3d3");
      console.log(document.querySelector(`.${name}`));
      document.querySelector(`.${name}`).draggable = true;
      localStorage.setItem(
        "colors",
        JSON.stringify([
          ...localColor.filter((element) => element != name.split("-")[1]),
        ])
      );
      document.querySelectorAll(`.ans-color`).forEach((element) => {
        let classes = element.classList.value.split(" ");
        element.classList.remove(classes[1]);
      });
      createQuestion();
    } else {
      document.querySelector(".none").style.visibility = "visible";
    }
  }
  //   document.querySelectorAll(".indivisual-color").forEach((element) => {
  //     element.classList.remove("color-d3d3d3");
  //   });
  //   document.querySelectorAll(".indivisual-color").forEach((element) => {
  //     element.draggable = true;
  //   });
  //   document.querySelector(".color-eaa679").draggable = true;

  function allowDrop(event) {
    event.preventDefault();
  }
  document.querySelectorAll(".indivisual-color").forEach((element) => {
    element.ondragstart = (event) => {
      event.dataTransfer.setData(
        "text",
        event.target.classList.value.split(" ")[1]
      );
    };
  });
  document.querySelectorAll(".dropzone").forEach((element) => {
    element.ondrop = (event) => {
      event.preventDefault();
      var data = event.dataTransfer.getData("text");
      document
        .getElementById(event.target.id)
        .setAttribute("fill", `#${data.split("-")[1]}`);
    };
  });
</script>
